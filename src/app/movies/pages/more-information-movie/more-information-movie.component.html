<hr />

<div class="flex flex-col justify-center items-center mt-6 mb-2">
  <div class="bg-white rounded-lg overflow-hidden max-w-lg w-full border">
    <img
      [src]="movieInformation?.Poster"
      [alt]="movieInformation?.Title"
      class="w-full h-64 object-cover"
    />
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        Title:
        <span class="font-normal">{{ movieInformation?.Title }}</span>
      </h2>
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Year:
            <span class="font-normal">{{ movieInformation?.Year }}</span>
          </span>
        </div>
      </div>

      <div class="flex justify-between items-center mt-2">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Actors:
            <span class="font-normal">{{ movieInformation?.Actors }}</span>
          </span>
        </div>
      </div>
      <div class="flex justify-between items-center mt-2">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Director:
            <span class="font-normal">{{ movieInformation?.Director }}</span>
          </span>
        </div>
      </div>
    </div>
    <hr />
    <div class="flex justify-center items-center">
      <button
        type="button"
        class="text-yellow-400 hover:text-white border border-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-yellow-300 dark:text-yellow-300 dark:hover:text-white dark:hover:bg-yellow-400 dark:focus:ring-yellow-900"
        *ngIf="isLoggedIn === 'authenticated'"
        (click)="saveFavorite()"
      >
        Añadir a favoritos
      </button>
    </div>
  </div>
</div>

<div
  id="toast-top-right"
  *ngIf="showSuccess"
  class="fixed flex items-center w-full max-w-md p-6 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800"
  role="alert"
>
  <svg viewBox="0 0 24 24" class="text-green-600 w-6 h-6 sm:w-6 sm:h-6 mr-4">
    <path
      fill="currentColor"
      d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z"
    ></path>
  </svg>
  <span class="text-lg font-bold text-green-800"
    >Pelicula añadida correctamente</span
  >
</div>

<div
  class="fixed flex items-center w-full max-w-md p-6 space-x-4 text-gray-500 bg-white divide-x rtl:divide-x-reverse divide-gray-200 rounded-lg shadow top-5 right-5 dark:text-gray-400 dark:divide-gray-700 space-x dark:bg-gray-800 bg-danger"
  *ngIf="showError"
>
  <svg viewBox="0 0 24 24" class="text-yellow-600 w-5 h-5 sm:w-5 sm:h-5 mr-3">
    <path
      fill="currentColor"
      d="M23.119,20,13.772,2.15h0a2,2,0,0,0-3.543,0L.881,20a2,2,0,0,0,1.772,2.928H21.347A2,2,0,0,0,23.119,20ZM11,8.423a1,1,0,0,1,2,0v6a1,1,0,1,1-2,0Zm1.05,11.51h-.028a1.528,1.528,0,0,1-1.522-1.47,1.476,1.476,0,0,1,1.448-1.53h.028A1.527,1.527,0,0,1,13.5,18.4,1.475,1.475,0,0,1,12.05,19.933Z"
    ></path>
  </svg>
  <span class="text-yellow-800"> {{ errorMessage }} </span>
</div>
