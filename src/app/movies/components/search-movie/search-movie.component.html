<div class="container mx-auto p-4 text-center">
  <label
    for="default-search"
    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
    >Search</label
  >

  <div
    class="container mx-auto p-4 text-center flex items-center justify-center space-x-2 relative"
  >
    <input
      type="search"
      class="block w-1/2 text-center p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Buscar por título..."
      style="text-align: left"
      required
      #txtInput
      (keyup.enter)="searchMovie(txtInput.value)"
    />
  </div>

  </div>
</div>
