<hr />
<div class="flex flex-col justify-center items-center mt-6 mb-2">
  <div class="bg-white rounded-lg overflow-hidden max-w-lg w-full border">
    <img
      [src]="movieInformation?.Poster"
      alt="Mountain"
      class="w-full h-64 object-cover"
    />
    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">
        Title:
        <span class="font-normal">{{ movieInformation?.Title }}</span>
      </h2>
      <div class="flex justify-between items-center">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Year:
            <span class="font-normal">{{ movieInformation?.Year }}</span>
          </span>
        </div>
      </div>

      <div class="flex justify-between items-center mt-2">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Actors:
            <span class="font-normal">{{ movieInformation?.Actors }}</span>
          </span>
        </div>
      </div>
      <div class="flex justify-between items-center mt-2">
        <div class="flex items-center">
          <span class="text-gray-800 font-semibold">
            Director:
            <span class="font-normal">{{ movieInformation?.Director }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
